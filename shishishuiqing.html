<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" style="font-size:2rem">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>实时水情</title>
    <link rel="apple-touch-icon" href="resources/img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="resources/img/icon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://webapi.amap.com/maps?v=1.3&key=762b7eea61e352b2a1761ae9f4345092&&plugin=AMap.Scale,AMap.OverView,AMap.ToolBar,AMap.Autocomplete,AMap.PlaceSearch,AMap.Geocoder"></script>
    <script type="text/javascript">
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientHeight = docEl.clientHeight;
                if (!clientHeight) {
                    return;
                }
                docEl.style.fontSize = parseInt(100 * (clientHeight / 667)) + 'px';
            };

        if (!doc.addEventListener) {
            return;
        }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
</head>

<body>
<div class="loadingBG"><div class="loading"></div></div>
    <div class="map-container">
        <div id="map-shuiqing"></div>
        <img class="map-return" src="resources/img/icon/return.png">
    </div>
    
    <div class="fuTitle clearfix">
        <ul class="tabTitle">
            <li class="current hedao-tab-title">河道水情</li>
            <li class="shuiku-tab-title">水库水情</li>
        </ul>
    </div>
    <div class="contBox" style="height: auto;">
        <div class="tabCont hedao" style="display: block;">
            <div class="nodataTip">
                <div class="waterOne water">
                    <div class="hedao-title">
                            <li class='title'></li>
                            <li class='title2'></li>
                            <li class='title3'></li>
                        </div>
                        <div class="hedao-content">
                        </div>
                </div>
            </div>
        </div>
        <div class="tabCont shuiku" style="display: none;">
            <div class="nodataTip ">
                <div class='waterTow water'>
                </div>
            </div>
        </div>
    </div>
    <div class='mask mask-hedao'>
        <div class='chart'>
            <img src="resources/img/icon/close.png">
            <div class='waterContainer'></div>
            <table class='legend'>
                <tr class='num'>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class='name'>
                    <td>最新流量</td>
                    <td>警戒流量</td>
                    <td>历史最大流量</td>
                </tr>
            </table>
        </div>
    </div>
    <div class='mask mask-shuiku'>
        <div class='chart'>
            <img src="resources/img/icon/close.png">
            <div class='waterTwoContainer'></div>
            <table class='legend'>
                <tr class='num'>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class='name'>
                    <td>最新水位</td>
                    <td>汛限水位</td>
                    <td>历史最高水位</td>
                </tr>
            </table>
            <div class='waterNum'>
                <ul class='inWater'>
                    <li class="inWater-name">入库流量</li>
                    <li class="inWater-num">
                        <span>22</span>
                    </li>
                </ul>
                <ul class='outWater'>
                    <li class="outWater-name">出库流量</li>
                    <li class="outWater-num">
                        <span>333</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
         <div class="footer">
        <div class="fenye">
            <ul>
                <li id="top" onclick="topclick()">上一页</li>
                <li class="xifenye" id="xifenye">
                    <a id="xiye">1</a>/<a id="mo">11</a>
                    <div class="xab" id="xab" style="display:none">
                        <ul id="uljia">
                        </ul>
                    </div>
                </li>
                <li id="down" onclick="downclick()">下一页</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/coordtransform.js"></script>
    <script type="text/javascript" src="lib/highcharts.js"></script>
    <script type="text/javascript" src="scripts/hCharts.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
   <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

</body>
</html>
